{% load static %}

{% block chat %}
            <div id="chat" class="mh-100 bg-dark-subtle d-flex flex-column" style="width: 300px;">
                <div id="chat-header" class="d-flex justify-content-center pt-2 pb-2 w-100">
                    <h5 id="chanName" class="my-0"><i>#</i> General</h5>
                </div>
                <hr class="mx-5 mt-0 mb-2">
                <div id="chat-content" class="w-100 px-2 d-flex flex-column justify-content-end overflow-y-auto flex-grow-1">
                </div>
                <hr class="mx-5 mt-2 mb-0">
                <div id="chat-prompt" class="w-100 ps-4 pe-5 pb-3 pt-2 align-self-end">
                    <div class="d-flex pt-1 row ps-1">
                        <div class="input-group p-0 m-0">
                            <span class="pt-1 pe-2 m-0 border-0" id="basic-addon1">
                              <img src="{% static 'home/images/wechat.svg' %}" alt="">
                            </span>
                            <input type="text" name="chatPrompt" id="chatPrompt" class="form-control border-0" placeholder="Say something nice..." aria-label="Username" aria-describedby="basic-addon1">
                          </div>                              
                    </div>
                </div>
            </div>
{% endblock %}
