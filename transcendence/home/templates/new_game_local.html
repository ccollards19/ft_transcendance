{% load static %}

{% block chat %}
                    <div id="new_game_local" class="customWindow d-flex flex-column d-none">
                        <div class="w-100 text-center">
                            <div class="dropdown-center">
                                <button id="chooseGame" type="button" class="btn btn-success" data-bs-toggle="dropdown"></button>
                                <ul class="dropdown-menu">
                                <li class="dropdown-item d-flex align-items-center">
                                    <img src="{% static 'home/images/record-fill.svg' %}" alt="">
                                    <span class="ms-1">Pong</span>
                                </li>
                                <li class="dropdown-item d-flex align-items-center">
                                    <img src="{% static 'home/images/question-lg.svg' %}" alt="">
                                    <span class="ms-1">Surprise</span>
                                </li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex flex-grow-1 align-items-center justify-content-between my-2">
                            <div id="playerOne" class="border border-black border-3 rounded h-100 w-50"></div>
                            <img src="{% static 'home/images/versus.png' %}" class="mx-2" alt="" style="height: 150px;width: 100px;">
                            <div id="playerTwo" class="border border-black border-3 rounded h-100 w-50"></div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-warning" disabled>Let's rock !</button>
                        </div>
                    </div>
{% endblock %}
